<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?{{ site.time | date: '%s%N' }}">
    {% seo %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
        </nav>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://twitter.com/cowjuh" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="https://github.com/cowjuh" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://instagram.com/cowjuh" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
            <p class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
        </div>
    </footer>
</body>
</html>
