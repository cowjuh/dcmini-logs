---
layout: default
---

<article class="post">
    <button class="back-button" onclick="window.location.href='{{ '/' | relative_url }}'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="M19 12H5"/><path d="M12 19L5 12L12 5"/></svg>
    </button>
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>
    
    <footer class="post-footer">
        <a href="{{ '/' | relative_url }}">&larr; Back to all posts</a>
    </footer>
</article>
